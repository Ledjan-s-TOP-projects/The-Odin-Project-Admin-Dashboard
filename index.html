<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="search">
          <input type="text" name="search_bar" id="search" />
        </div>

        <div class="profile">
          <img src="#" alt="profile_image" />
          <h3>Ledjan Micani</h3>
        </div>

        <div class="nav">
          <img src="#" alt="profile_image" />
          <div class="greeting">
            <p>Hi there,</p>
            <h2>Ledjan Micani (@ledjan)</h2>
          </div>
          <button id="new" value="new">New</button>
          <button id="upload" value="upload">Upload</button>
          <button id="share" value="share">Share</button>
        </div>
      </div>

      <div class="sidebar">
        <div>Dashboard</div>
        <div class="dashboard">
          <a href="http://">Home</a>
          <a href="http://">Profile</a>
          <a href="http://">Messages</a>
          <a href="http://">History</a>
          <a href="http://">Tasks</a>
          <a href="http://">Community</a>
        </div>
        <div class="options">
          <a href="http://">Settings</a>
          <a href="http://">Support</a>
          <a href="http://">Privacy</a>
        </div>
      </div>

      <div class="main">
        <div class="projects">
          <h2>Your projects</h2>
        </div>
        <div class="announcements">
          <h2>Announcements</h2>
        </div>
        <div class="trending">
          <h2>Trending</h2>
        </div>
      </div>
    </div>
  </body>
</html>
